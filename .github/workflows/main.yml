name: Docker Build & Publish

on:
  push:
    branches:
      - "**" # all branches
      - "!dependabot/**" # exclude dependbot branches

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸš¢
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: andreaswidmer
          password: ${{ secrets.GHCR_ACCESS_TOKEN}}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/andreaswidmer/labbi:${{ github.sha }}
            ghcr.io/andreaswidmer/labbi:latest
          build-args: --progress=plain